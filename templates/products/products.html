{% extends "header.html" %}

{% block body %}


<div class="row padding-sides">
    {% for entry in product_list %}

    <!--TODO set up all the values to come from database-->
    <!-- A product -->
    <form method="post">
        <div class="col-sm-6 col-md-3">
            <div class="thumbnail" style="height: 475px;">
                <!--TODO change the values for the images-->

                <!--<img src="{{ url_for('static', filename=('images/samples/200x240/'+ entry[4])) }}" alt="{{ entry[5] }}">-->
                <!--TODO The image does not center in the view. This needs to be fixed -->
                <input id="view_product"
                       style="margin-left: auto; margin-right: auto;"
                       type="image" name="action" value="View" src="{{ url_for('static', filename=('images/samples/200x240/'+ entry[4])) }}" alt="{{ entry[5] }}">

                <div class="caption">
                    <h3>{{ entry[1] }}</h3>
                    {{ entry[2] }}
                    <h5>Price &euro;{{ entry[3] }}</h5>

                    <!--TODO add value to product so as to allow bookmarking-->
                    <p><input class="btn btn-primary" role="button" type="submit" name="action" value="View">
                        <input class="btn btn-default" role="button" type="submit" name="action" value="Add to Cart">
                    </p>
                    <input type="hidden" name="Product" value="{{ entry[0] }}">
                </div>
            </div>
        </div>
    </form>
    {% endfor %}
</div>

{% endblock %}
