{% extends "header.html" %}

{% block body %}

<div>

    <div class="container col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4" style="text-align: center">
        <form method="post">
            <div class="form-group" style="text-align: center">
                <label for="form.email">Email address</label>
                {{ form.email(class_="form-control", placeholder="Email", style="text-align: center") }}
            </div>
            <div class="form-group" style="text-align: center">
                <label for="form.password">Password</label>
                {{ form.password(class_="form-control", placeholder="Password", style="text-align: center") }}
            </div>
            <button type="submit" class="btn btn-success">Login</button>
        </form>
    </div>


</div>

{% endblock %}
